<!DOCTYPE html>
<html lang="ua" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DataPicker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

      <h1>DataPicker</h1>

      <div class="date-picker">
          <div class="selected-date">30 / 12 / 2022</div>

          <div class="dates">
            <div class="month">
              <div class="arrows prev-mth">&lt;</div>
              <div class="mth">July 2022</div>
              <div class="arrows next-mth">&gt;</div>
            </div>

            <div class="weeks">
              <div class="week">Mon</div>
              <div class="week">Tue</div>
              <div class="week">Wed</div>
              <div class="week">Thu</div>
              <div class="week">Fri</div>
              <div class="week">Sat</div>
              <div class="week">Sun</div>
            </div>

            <div class="days">
              <day class="day"></day>
              <day class="day"></day>
              <day class="day"></day>
              <day class="day"></day>
              <day class="day"></day>
              <day class="day"></day>
              <day class="day"></day>
            </div>

            <div class="container">
              <span class="dark-mode">Dark Mode</span>
            <label class="switch">
              <input id="dark_mode" type="checkbox">
              <span class="slider round"></span>
            </label>
            </div>
          </div>
      </div>



    <script src="main.js"></script>
  </body>
</html>
